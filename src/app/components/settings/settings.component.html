<div class="settings-container">
    <span class="settings-title">Contol change</span>
    <ul>
        <li>
            <input type="radio" id="myRadio1" name="controlOption" class="radio-control" checked />
            <label for="myRadio1" class="control-label">
                <img src="Standart_controls.jpg" data-control="standart" class="control-image" />
            </label>
        </li>
        <li>
            <input type="radio" id="myRadio2" name="controlOption" class="radio-control" />
            <label for="myRadio2" class="control-label">
                <img src="Dual_controls.jpg" data-control="duo" class="control-image" />
            </label>
        </li>
    </ul>    
    <span class="camera-title">Camera API-address change</span>
    <input type="text" class="input-camera-api">
    <span class="drone-title">Drone API-address change</span>
    <input type="text" class="input-drone-api">
</div>
